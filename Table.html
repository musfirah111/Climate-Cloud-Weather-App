<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style2.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Table</title>
</head>

<body>
    <div class="sideMenu">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
            <h2 style ="color: white;">Climate Cloud </h2>
        </div>

        <nav>
            <ul class="nav_List">
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Table.html">Tables</a></li>
            </ul>
        </nav>
    </div>

    <main class="main_content">
        <div class="searchBar">
            <input type="text" placeholder="city" required>
            <button id="get-city">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="profile">
            <img src="images/user.png" alt="user profile">
            <h4>Musfirah</h4>
        </div>

       
        <div class = "mainDiv">
            <div class = tables>
                <h3>Forecast for next 5 Days 
                    <span>
                        <button class="filterBtn" id="filter-toggle">
                            <i class="fas fa-sliders-h" id="filter-icon" style="font-size: medium;"></i>
                        </button>
                    
                        <!-- Dropdown Menu -->
                        <div class="filter-menu" id="filter-menu">
                            <button id="High_temp">
                                <i class="fas fa-temperature-high"></i>
                                Highest Temperature
                            </button>
                            <button id="Asc_temp">
                                <i class="fas fa-sort-amount-up"></i>
                                Ascending Temperatures
                            </button>
                            <button id="Desc_temp">
                                <i class="fas fa-sort-amount-down"></i>
                                Descending Temperatures
                            </button>
                            <button id="Rainy_days">
                                <i class="fas fa-cloud-rain"></i>
                                Rainy Days
                            </button>
                        </div>           
                    </span>
                </h3>

                <table id = "forecastTable">
                    <thead>
                        <tr>
                            <th style = "width: 15%;">Time</th>
                            <th style = "width: 15%;">Date</th>
                            <th style = "width: 15%;">Temp Â°C</th>
                            <th>Weather</th>
                        </tr>
                    </thead>

                    
                    <tbody id = "forcastTable_rows">
                        <span class="loader"></span>
                    </tbody>
                </table>
                </div>

                <div class="chatbotDiv">
                    <div class="chatbot_Header">
                        <img src="images/gemini.svg" alt="Gemini Logo">
                        <h2>Gemini Chatter</h2>
                    </div>
                    <div id="chatbot"></div>
                    <div id="chatting">
                        <input type="text" placeholder="Ask a question" id="chatbot_search">
                        <button id="search_gemini">
                            <i class="fa-solid fa-square-arrow-up-right"></i>
                        </button>
                    </div>
                </div>

            </div>
          
            <div class = "pagination"></div>

    </main>


    <script src="Table_jQuery.js"></script>
</body>

</html>
